<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Details</title>
    <link rel="stylesheet" href="css/live-detail.css">
    <script src="js/api-config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/stats-tab.js" defer></script>
    <script src="js/lineup-tab.js" defer></script>
    <script src="js/table-tab.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="javascript:history.back()" class="back-btn">â†</a>
            <div class="header-title" id="matchTitle">Match Details</div>
        </div>

        <!-- Streaming Section -->
        <div class="streaming-section">
            <div class="live-badge">
                <div class="live-indicator"></div>
                <span id="liveMinute">LIVE</span>
            </div>
            <div class="stream-placeholder">
                <div class="play-button" onclick="playStream()">â–¶</div>
                <div class="stream-text">Live streaming available</div>
            </div>
        </div>

        <!-- Match Info -->
        <div class="match-info" id="matchInfo">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading match info...</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('stats')">Statistic</div>
            <div class="tab" onclick="switchTab('lineup')">Lineup</div>
            <div class="tab" onclick="switchTab('table')">Table</div>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="statsTab">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading statistics...</div>
            </div>
        </div>

        <div class="tab-content" id="lineupTab">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading lineup...</div>
            </div>
        </div>

        <div class="tab-content" id="tableTab">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading table...</div>
            </div>
        </div>
    </div>

    <!-- Modal for Player/Team Info -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-info" id="modalInfo"></div>
            <button class="modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <a href="../index.html" class="nav-item">
            <div class="nav-icon">ğŸ </div>
            <div class="nav-label">Home</div>
        </a>
        <a href="bottom-live.html" class="nav-item active">
            <div class="nav-icon">ğŸ“¡</div>
            <div class="nav-label">Live</div>
        </a>
        <a href="../bottom-league/league.html" class="nav-item">
            <div class="nav-icon">ğŸ†</div>
            <div class="nav-label">League</div>
        </a>
        <a href="../bottom-more.html" class="nav-item">
            <div class="nav-icon">â‹¯</div>
            <div class="nav-label">More</div>
        </a>
    </div>
</body>

</html>
