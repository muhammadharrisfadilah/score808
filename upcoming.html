    <script>
        const API_BASE = 'https://www.fotmob.com/api/data';
        const CACHE_DURATION = 5 * 60 * 1000;

        const state = {
            currentDate: new Date(),
            topLeagueIds: [],
            cache: new Map(),
            currentTab: 'top',
            allLeagues: [],
            topLeagues: []
        };

        // ==================== DATE UTILITIES ====================
        function formatDate(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const targetDate = new Date(date);
            targetDate.setHours(0, 0, 0, 0);
            
            const diffDays = Math.floor((targetDate - today) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return { main: 'TODAY', sub: '' };
            if (diffDays === 1) return { main: 'TOMORROW', sub: '' };
            if (diffDays === -1) return { main: 'YESTERDAY', sub: '' };
            
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            const main = targetDate.toLocaleDateString('en-US', options).toUpperCase();
            
            let sub = '';
            if (diffDays > 1) sub = `In ${diffDays} days`;
            if (diffDays < -1) sub = `${Math.abs(diffDays)} days ago`;
            
            return { main, sub };
        }

        function getDateString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function updateDateDisplay() {
            const { main, sub } = formatDate(state.currentDate);
            document.getElementById('dateMain').textContent = main;
            document.getElementById('dateSub').textContent = sub;
        }

        // ==================== DATE PICKER ====================
        function openDatePicker() {
            const overlay = document.getElementById('datePickerOverlay');
            const grid = document.getElementById('datePickerGrid');
            const pickerMonth = document.getElementById('pickerMonth');
            
            const date = new Date(state.currentDate);
            const year = date.getFullYear();
            const month = date.getMonth();
            
            pickerMonth.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayIndex = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let html = '';
            
            // Day labels
            const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            days.forEach(day => {
                html += `<div class="day-label">${day}</div>`;
            });
            
            // Previous month days
            for (let i = firstDayIndex; i > 0; i--) {
                html += `<div class="day-cell disabled">${prevLastDate - i + 1}</div>`;
            }
            
            // Current month days
            for (let day = 1; day <= lastDate; day++) {
                const cellDate = new Date(year, month, day);
                cellDate.setHours(0, 0, 0, 0);
                
                const isToday = cellDate.getTime() === today.getTime();
                const isSelected = cellDate.getTime() === new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), state.currentDate.getDate()).getTime();
                
                let classes = 'day-cell active';
                if (isToday) classes += ' today';
                if (isSelected) classes += ' selected';
                
                html += `<div class="${classes}" data-date="${year}-${month + 1}-${day}">${day}</div>`;
            }
            
            grid.innerHTML = html;
            
            // Add click events
            grid.querySelectorAll('.day-cell.active').forEach(cell => {
                cell.addEventListener('click', function() {
                    const dateStr = this.dataset.date;
                    if (dateStr) {
                        const [y, m, d] = dateStr.split('-');
                        state.currentDate = new Date(y, m - 1, d);
                        closeDatePicker();
                        loadMatches();
                    }
                });
            });
            
            overlay.classList.add('active');
        }

        function closeDatePicker() {
            document.getElementById('datePickerOverlay').classList.remove('active');
        }

        // ==================== API ====================
        function getImageUrl(type, id) {
            return `https://images.fotmob.com/image_resources/logo/${type}logo/${id}.png`;
        }

        function extractTime(timeString) {
            if (!timeString) return 'TBD';
            const parts = timeString.split(' ');
            return parts.length > 1 ? parts[1] : timeString;
        }

        function getCached(key) {
            const cached = state.cache.get(key);
            if (!cached) return null;
            
            const isExpired = Date.now() - cached.timestamp > CACHE_DURATION;
            if (isExpired) {
                state.cache.delete(key);
                return null;
            }
            
            return cached.data;
        }

        function setCache(key, data) {
            state.cache.set(key, { data, timestamp: Date.now() });
        }

        async function fetchData(endpoint) {
            const cached = getCached(endpoint);
            if (cached) return cached;
            
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                setCache(endpoint, data);
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        async function loadTopLeagues() {
            if (state.topLeagueIds.length > 0) return;
            
            const data = await fetchData('allLeagues?locale=en&ccode3=IDN');
            if (data?.popular) {
                state.topLeagueIds = data.popular.slice(0, 10).map(league => league.id);
            }
        }

        async function loadMatches() {
            showLoading();
            updateDateDisplay();
            
            await loadTopLeagues();
            
            const dateStr = getDateString(state.currentDate);
            const data = await fetchData(`matches?date=${dateStr}&timezone=Asia%2FBangkok&ccode3=IDN`);
            
            if (!data || !data.leagues || data.leagues.length === 0) {
                showEmptyState();
                return;
            }
            
            processAndRenderMatches(data.leagues);
        }

        // ==================== UI RENDERING ====================
        function updateStats(matches, leagues, top) {
            document.getElementById('totalMatches').textContent = matches;
            document.getElementById('totalLeagues').textContent = leagues;
            document.getElementById('topCount').textContent = top;
        }

        function showLoading() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading matches...</div>
                </div>
            `;
            updateStats(0, 0, 0);
        }

        function showEmptyState() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-icon">üìÖ</div>
                    <div class="empty-title">No Matches Found</div>
                    <div class="empty-text">No upcoming matches for this date</div>
                </div>
            `;
            updateStats(0, 0, 0);
        }

        function processAndRenderMatches(leagues) {
            const upcomingLeagues = leagues
                .map(league => ({
                    ...league,
                    matches: (league.matches || []).filter(match => {
                        const status = match.status || {};
                        return !status.started && !status.finished;
                    })
                }))
                .filter(league => league.matches.length > 0);

            if (upcomingLeagues.length === 0) {
                showEmptyState();
                return;
            }

            state.topLeagues = upcomingLeagues.filter(league => 
                state.topLeagueIds.includes(league.id)
            );
            
            state.allLeagues = upcomingLeagues;

            const totalMatches = upcomingLeagues.reduce((sum, league) => sum + league.matches.length, 0);
            updateStats(totalMatches, upcomingLeagues.length, state.topLeagues.length);

            renderCurrentTab();
        }

        function renderCurrentTab() {
            const leagues = state.currentTab === 'top' ? state.topLeagues : state.allLeagues;
            renderLeagues(leagues);
        }

        function renderLeagues(leagues) {
            const container = document.getElementById('contentContainer');
            
            if (leagues.length === 0) {
                container.innerHTML = `
                    <div class="empty-state fade-in" style="padding: 40px 20px;">
                        <div class="empty-icon" style="font-size: 48px;">üèÜ</div>
                        <div class="empty-title">No Matches</div>
                        <div class="empty-text">Try switching tabs or select another date</div>
                    </div>
                `;
                return;
            }

            let html = '';
            leagues.forEach((league, index) => {
                html += renderLeagueCard(league, index);
            });

            container.innerHTML = html;
        }

        function renderLeagueCard(league, index) {
            const matchesHtml = league.matches.map(match => renderMatchCard(match)).join('');
            
            return `
                <div class="league-card fade-in" style="animation-delay: ${index * 30}ms">
                    <div class="league-header" onclick="toggleLeague(this)">
                        <div class="league-info">
                            <div class="league-logo">
                                <img src="${getImageUrl('league', league.id)}" 
                                     alt="${league.name}"
                                     onerror="this.style.display='none'">
                            </div>
                            <div class="league-text">
                                <div class="league-name">${league.name}</div>
                                <div class="league-country">${league.country || ''}</div>
                            </div>
                        </div>
                        <div class="league-meta">
                            <div class="match-count">${league.matches.length}</div>
                            <div class="toggle-arrow">‚ñº</div>
                        </div>
                    </div>
                    <div class="matches-list">
                        ${matchesHtml}
                    </div>
                </div>
            `;
        }

        function renderMatchCard(match) {
            const home = match.home || {};
            const away = match.away || {};
            const time = extractTime(match.time);
            
            return `
                <div class="match-card" onclick="goToMatch('${match.id}')">
                    <div class="match-content">
                        <div class="team">
                            <div class="team-logo">
                                <img src="${getImageUrl('team', home.id)}" 
                                     alt="${home.name || 'Home'}"
                                     onerror="this.style.display='none'">
                            </div>
                            <div class="team-info">
                                <div class="team-name">${home.name || 'Home Team'}</div>
                                <div class="team-label">Home</div>
                            </div>
                        </div>
                        
                        <div class="match-time-wrapper">
                            <div class="match-time">${time}</div>
                            <div class="match-status">Upcoming</div>
                        </div>
                        
                        <div class="team away">
                            <div class="team-logo">
                                <img src="${getImageUrl('team', away.id)}" 
                                     alt="${away.name || 'Away'}"
                                     onerror="this.style.display='none'">
                            </div>
                            <div class="team-info">
                                <div class="team-name">${away.name || 'Away Team'}</div>
                                <div class="team-label">Away</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== INTERACTIONS ====================
        function toggleLeague(element) {
            const card = element.closest('.league-card');
            const matchesList = card.querySelector('.matches-list');
            const arrow = card.querySelector('.toggle-arrow');
            
            matchesList.classList.toggle('active');
            arrow.classList.toggle('active');
        }

        function switchTab(tab) {
            state.currentTab = tab;
            
            document.getElementById('topTab').classList.toggle('active', tab === 'top');
            document.getElementById('allTab').classList.toggle('active', tab === 'all');
            
            renderCurrentTab();
        }

        function changeDate(days) {
            state.currentDate.setDate(state.currentDate.getDate() + days);
            loadMatches();
        }

        function goToMatch(matchId) {
            if (matchId) {
                window.location.href = `match-detail.html?id=${matchId}`;
            }
        }

        // ==================== EVENT LISTENERS ====================
        document.getElementById('prevBtn').addEventListener('click', () => changeDate(-1));
        document.getElementById('nextBtn').addEventListener('click', () => changeDate(1));
        document.getElementById('dateDisplay').addEventListener('click', openDatePicker);
        document.getElementById('closePicker').addEventListener('click', closeDatePicker);
        document.getElementById('datePickerOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeDatePicker();
        });

        document.getElementById('topTab').addEventListener('click', () => switchTab('top'));
        document.getElementById('allTab').addEventListener('click', () => switchTab('all'));

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            loadMatches();
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadMatches();
            }
        });
    </script>
</body>
</html>
